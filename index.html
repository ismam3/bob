<html>
  <head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <img id="grass_texture" src="grass(1).jpg">
        <img id="sky_texture" src="sky_texture.jpg">
        <img id="logo" src="black_logo.jpg">
      </a-assets>

      <a-sky src="#sky_texture"></a-sky>

      <a-cylinder position="0 0 -7" color="#D0D5DB" height="3" radius=".05" height="0.3"></a-cylinder>
      <a-cylinder position="1.5 0 -7" color="#D0D5DB" height="3" radius=".05"></a-cylinder>

      <a-image src="#logo" position="0.75 2 -7" width="2" height="1"></a-image>

      <a-text value="Good habits formed at youth make all the difference.

      Aristotle" position="-10 1 0" rotation="0 90 0"></a-text>

      <a-text value="When I was in college, I wanted to be involved in things that would change the world, now I am.

      Elon Musk" position="0 1 -23"></a-text>

      <a-text value="Nobody understands anyone 18, including those who are 18.

      Jim Bishop" position="-70 1 -23" rotation="0 90 0"></a-text>

      <a-text value="Do as your wish!" position="-70 1 -70" color="crimson" rotation="0 90 0"></a-text>

      <a-text value="Thank you!" position="-90 1 -70" color="black" rotation="0 90 0"></a-text>


      <a-plane rotation="-90 0 0" material="src:#grass_texture;repeat:500 500" scale="1000 1000 1"></a-plane>
    </a-scene>
  </body>
</html>
